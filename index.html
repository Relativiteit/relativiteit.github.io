<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KantoRobotics</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <div class="logo-container">
          <h2 class="logo"><a href="index.html">KantoRobotics</a></h2>
          <img
            src="google.svg"
            alt="Google Partner Logo"
            class="partner-logo"
          />
        </div>
        <div class="toggle"></div>
        <button id="language-switch" class="language-button">日本語</button>
      </header>
      <video src="KRVideo.mp4" playsinline muted loop autoplay></video>
      <div class="overlay"></div>
      <div class="text" id="text-content">
        <h2>Find Your Solution</h2>
        <h3>With The Help Of AI</h3>
        <p>
          Welcome to Kanto Robotics, where innovation meets excellence. Our
          expert team delivers top-tier software solutions to enhance your
          business.
        </p>
        <div class="buttons">
          <a class="blue-button" href="services.html">Our Services</a>
          <a class="pink-button" href="https://snappytoolapp.kantorobotics.jp/">
            <img
              src="snappytool.svg"
              alt="SnappyTool Logo"
              class="button-logo"
            />
            <span>SnappyTool</span>
          </a>
        </div>
      </div>
    </section>
    <div class="menu">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <script>
      const menuToggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
      });

      const languageButton = document.getElementById('language-switch');
      const textContent = document.getElementById('text-content');

      const englishContent = {
        h2: 'Find Your Solution',
        h3: 'With The Help Of AI',
        p: 'Welcome to Kanto Robotics, where innovation meets excellence. Our expert team delivers top-tier software solutions to enhance your business.',
        services: 'Our Services',
        snappytool: 'SnappyTool',
      };

      const japaneseContent = {
        h2: '解決策を見つける',
        h3: 'AIの助けを借りて',
        p: '革新が卓越性に出会う場所、関東ロボティクスへようこそ。私たちの専門チームは、ビジネスを強化するために最高のソフトウェアソリューションを提供します。',
        services: '私たちのサービス',
        snappytool: 'スナッピーツール',
      };

      languageButton.addEventListener('click', () => {
        if (languageButton.textContent === '日本語') {
          languageButton.textContent = 'English';
          updateContent(japaneseContent);
        } else {
          languageButton.textContent = '日本語';
          updateContent(englishContent);
        }
      });

      function updateContent(content) {
        textContent.querySelector('h2').textContent = content.h2;
        textContent.querySelector('h3').textContent = content.h3;
        textContent.querySelector('p').textContent = content.p;
        textContent.querySelector('.blue-button').textContent =
          content.services;
        textContent.querySelector('.pink-button span').textContent =
          content.snappytool;
      }
    </script>
  </body>
</html>
