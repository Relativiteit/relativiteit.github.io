<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KantoRobotics Landing Page</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">KantoRobotics</h2>
        <div class="toggle"></div>
      </header>
      <!-- background video -->
      <video src="KRVideo.mp4" playsinline muted loop autoplay></video>

      <div class="overlay"></div>
      <div class="text">
        <h2>Find Your Passion</h2>
        <h3>With The Help Of AI</h3>
        <p>
          We believe in building a better future for everyone through robotics
          and AI. By giving you the tools you need to make this world a better
          place.
        </p>
        <a href="projects.html">Explore</a>
      </div>
      <!-- social media links -->
      <ul class="social">
        <li>
          <a href="#"><img src="facebook.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="twitter.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="instagram.png" alt="" /></a>
        </li>
      </ul>
    </section>
    <!-- html pages links -->
    <div class="menu">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="robots.html">Robots</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <!-- toggle switch script -->
    <script>
      const menuToggle = document.querySelector('.toggle')
      const showcase = document.querySelector('.showcase')

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active')
        showcase.classList.toggle('active')
      })
    </script>
    <!-- video script -->
    <script>
      var myvid = document.getElementById('myvideo')
      var myvids = ['fujiSideSlow.mp4', 'inakaSlow.mp4']
      var activeVideo = 0

      myvid.addEventListener('ended', function (e) {
        // update the new active video index
        activeVideo = ++activeVideo % myvids.length

        //update the video source and play
        myvid.src = myvids[activeVideo]
        myvid.play()
      })
    </script>
  </body>
</html>
