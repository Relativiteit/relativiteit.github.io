<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KantoRobotics</title>
  </head>
  <body>
    <section class="showcase" >
      <header>
        <h2 class="logo"><a href="index.html">KantoRobotics</a></h2> <!-- wrapped text with anchor tag -->

        <div class="toggle"></div>
      </header>
      <div class="overlay"></div>

      <div class="text">
        <h3>Current projects</h2>
        <a class="pink-button" href="https://snappytool.kantorobotics.jp">SnappyTool
          <img
          src="snappytool.svg"
          alt="SnappyTool Logo"
          class="button-logo"
        />
        </a>
      </div>

       
       
      
      <div class="builder-announcement">
        <h2>Exciting Updates!</h2>
        <p>We're currently working on building a new application: a drag and drop robot builder. You can learn more about this project snappytool.kantorobotics.jp</p>
        
      </div>
    </section>

    <div class="menu">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="team.html">Team</a></li> 
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <script>
      const menuToggle = document.querySelector('.toggle')
      const showcase = document.querySelector('.showcase')

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active')
        showcase.classList.toggle('active')
      })
    </script>
  </body>
</html>
