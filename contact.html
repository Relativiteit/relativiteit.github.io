<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us - KantoRobotics</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo"><a href="index.html">KantoRobotics</a></h2>
        <!-- wrapped text with anchor tag -->
        <div class="toggle"></div>
      </header>

      <div class="text">
        <h3>Contact Us</h3>
        <p>Please contact us for business inquiries or any other questions.</p>
        <p id="email">Loading Email...</p>
      </div>
    </section>

    <div class="menu">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <script>
      const name = 'alejo.cain';
      const domain = 'kantorobotics';
      const tld = 'jp';

      document.getElementById(
        'email'
      ).innerHTML = `You can reach us at: <a href="mailto:${name}@${domain}.${tld}">${name}@${domain}.${tld}</a>`;
    </script>

    <script>
      const menuToggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
      });
    </script>
  </body>
</html>
